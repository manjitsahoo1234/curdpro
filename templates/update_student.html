<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>students</title>
    {% include 'cdnlines.html' %}
  </head>
  <style media="screen">
    input[name]{
      margin-top:10px;
      background-color:lightgreen;
    }

  </style>
  <body class="bg-warning">
    <div class="container">
      <h2 class="text-center display-4 mt-4 font-weight-bold mb-4">Update Student Data Here</h2>
      <div class="row">
        <div class="offset-md-3 col-md-6 shadow-lg bg-danger">
          <form method="POST">
            {% csrf_token %}
            <input type="text" name="fname" class="form-control" placeholder="First Nmae" value="{{student.first_name}}">
            <input type="text" name="lname" class="form-control"  placeholder="Last Nmae" value="{{student.last_name}}">
            <input type="text" name="course" class="form-control"  placeholder="Course" value="{{student.course}}">
            <input type="number" name="fee" class="form-control"  placeholder="Fee"value="{{student.fee}}">
            <input type="number" name="a1" class="form-control"  placeholder="assignment1 Mark" value="{{student.assignment1}}">
            <input type="number" name="a2" class="form-control"  placeholder="assignment2 Mark" value="{{student.assignment2}}">
            <input type="number" name="a3" class="form-control" placeholder="assignment3 Mark" value="{{student.assignment3}}">
            <input type="number" name="a4" class="form-control"  placeholder="assignment4 Mark" value="{{student.assignment4}}">
            <input type="text" name="institute" class="form-control" placeholder="Institute" value="{{student.institute}}">
            <input type="text" name="location" class="form-control" placeholder="Location" value="{{student.location}}">
            <center>
              <input type="submit" value="Update" class="btn btn-success my-2 mr-2">
              <input type="reset" value="Clear" class="btn btn-dark my-2">
            </center>
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
