<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>students</title>
    {% include 'cdnlines.html' %}
  </head>
  <style media="screen">
    input[name]{
      margin-top:10px;
      background-color:lightgreen;
    }

  </style>
  <body class="bg-warning">
    <div class="container">
      <h2 class="text-center display-5 mt-4 text-danger font-weight-bold">Please Enter Student Data Here</h2>
      <div class="row">
        <div class="offset-md-3 col-md-6 shadow-lg bg-danger">
          <form method="POST">
            {% csrf_token %}
            <input type="text" name="fname" class="form-control" placeholder="First Nmae">
            <input type="text" name="lname" class="form-control" placeholder="Last Nmae">
            <input type="text" name="course" class="form-control" placeholder="Course">
            <input type="number" name="fee" class="form-control" placeholder="Fee">
            <input type="number" name="a1" class="form-control" placeholder="assignment1 Mark">
            <input type="number" name="a2" class="form-control" placeholder="assignment2 Mark">
            <input type="number" name="a3" class="form-control" placeholder="assignment3 Mark">
            <input type="number" name="a4" class="form-control" placeholder="assignment4 Mark">
            <input type="text" name="institute" class="form-control" placeholder="institute">
            <input type="text" name="location" class="form-control" placeholder="location">
            <center>
              <input type="submit" value="Create" class="btn btn-success mt-2">
              <input type="reset" value="Clear" class="btn btn-dark mt-2"><br>
              <a href="{% url 'index' %}" class="btn btn-primary my-2">Goto Homepage</a>
            </center>
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
